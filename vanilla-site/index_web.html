<!DOCTYPE html>
<html>
  <head>
    <script charset="UTF-8" src="../react/dist/bundle_web.js"></script>
  </head>
  <body>
    <div id="react-root"></div>
    <script>
      const canvasEmbed = window["canvas-embed"];
      const urlParams = new URLSearchParams(window.location.search);
      const canvasId = urlParams.get("canvas_id");
      const authToken = urlParams.get("auth_token");
      canvasEmbed.renderToTag("react-root", canvasId, authToken);
    </script>
  </body>
</html>
